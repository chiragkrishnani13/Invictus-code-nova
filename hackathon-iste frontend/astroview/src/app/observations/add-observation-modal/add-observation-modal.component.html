<div class="modal-backdrop">
  <div class="modal-card">
    <div class="modal-header">
      <h2>Add New Observation ðŸŒŒ</h2>
      <button class="close-btn" (click)="close.emit()">âœ•</button>
    </div>

    <form class="modal-body" (ngSubmit)="submitObservation()">

      <!-- ðŸ“¸ Upload box -->
      <div class="upload-box">
        <span *ngIf="!selectedFileName">ðŸ“¸ Upload Image</span>
        <span *ngIf="selectedFileName">ðŸ“Ž {{ selectedFileName }}</span>

        <input
          type="file"
          accept="image/*"
          (change)="onFileSelected($event)"
        />
      </div>

      <!-- ðŸ“ Title -->
      <div class="row">
        <input
          type="text"
          placeholder="Title (e.g., Meteor spotted in Pune)"
          [(ngModel)]="title"
          name="title"
          required
        />
      </div>

      <!-- ðŸ“ Description -->
      <div class="row">
        <textarea
          rows="3"
          placeholder="Short description"
          [(ngModel)]="description"
          name="description"
          required>
        </textarea>
      </div>

      <!-- ðŸ›°ï¸ Event type + City -->
      <div class="row two-col">
        <select
          [(ngModel)]="eventType"
          name="eventType"
          required>
          <option value="">Event Type</option>
          <option value="METEOR">Meteor</option>
          <option value="SATELLITE">Satellite</option>
          <option value="PLANET">Planet</option>
          <option value="AURORA">Aurora</option>
          <option value="OTHER">Other</option>
        </select>

        <input
          type="text"
          placeholder="City"
          [(ngModel)]="city"
          name="city"
          required
        />
      </div>

      <!-- ðŸ“… Date + Time (UI only, backend auto-handles time) -->
      <div class="row two-col">
        <input type="date" disabled />
        <input type="time" disabled />
      </div>

      <!-- ðŸ”˜ Buttons -->
      <div class="modal-footer">
        <button
          type="button"
          class="secondary-btn"
          (click)="close.emit()">
          Cancel
        </button>

        <button
          type="submit"
          class="primary-btn">
          Submit
        </button>
      </div>

    </form>
  </div>
</div>
